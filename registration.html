<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background">
            <div id="auth-menu">
                <div id="auth-menu-block">
                    <h1 id="title-auth">Регистрация</h1>
    <div id="input-auth-block">
    <input type="text" class="inputAuth" id="name"
    placeholder="Введите имя"
    > 
    </div>
    <div id="input-auth-block">
        <input type="password" class="inputAuth" id="password"
        placeholder="Введите пароль"
        >
        </div>
    <div id="input-auth-block">
        <input type="password" class="inputAuth" id="repassword"
        placeholder="Повторите пароль"
        >
        </div>
    <button class="saveBtn"
    onclick="auth()"
    >Зарегестрироваться</button>
    <div class="center-block">Есть аккаунт? <a href="/auth.html">Войти</a></div>

                </div>
            </div>
        </div>
</body>
<style>
    #background {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #22193f;
    }
</style>
<script>
    async function auth(){
        let name = document.getElementById('name').value
        let password = document.getElementById('password').value
        let repassword = document.getElementById('repassword').value
        console.log(name,password)
        if(name){
            if (password == repassword){
            let auth = await fetch('/registration',{
            method : 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body : JSON.stringify({
                nickname : name,
                password
            })
            })
            let res = await auth.json()
            console.log(res)
            if(res.susses){
            window.location.href = '/auth.html'
        }
            } else {
                alert('Пароли не совпадают')
            }
        } else {
            alert('Введите иия')
        }
    }
</script>
</html>
