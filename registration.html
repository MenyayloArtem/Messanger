<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
            <div id="auth-menu">
                <div id="auth-menu-block">
                    <h1 id="title-auth">Войти</h1>
    <div id="input-auth-block">
    <input type="text" class="inputAuth" id="name"
    placeholder="Введите имя"
    > 
    </div>
    <div id="input-auth-block">
    <input type="password" class="inputAuth" id="password"
    placeholder="Введите пароль"
    >
    </div>
    <button class="saveBtn"
    onclick="auth()"
    >Войти</button>
                </div>
            </div>
        </div>
</body>
<style>
    #background {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #22193f;
    }
</style>
<script>
    async function auth(){
        let name = document.getElementById('name').value
        let password = document.getElementById('password').value
        console.log(name,password)
        let auth = await fetch('/auth',{
            method : 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body : JSON.stringify({
                nickname : name,
                password
            })
        })
        let res = await auth.json()
        console.log(res)
        if(res.authorizated){
            window.location.href = '/chat.html'
        }
    }
</script>
</html>
