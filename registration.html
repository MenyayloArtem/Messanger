<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="background" v-if="!user.auth">
        <div id="auth-menu">
            <div id="auth-menu-block">
                <h1 id="title-auth">Регистрация</h1>
                <div id="input-auth-block">
<input type="text" id="input-auth"
placeholder="Введите логин"
>
                </div>
                <div id="input-auth-block">
<input type="password" id="input-auth"
placeholder="Введите пароль"
> 
                </div>
                <div id="input-auth-block">
<input type="password" id="input-auth"
placeholder="Повторите пароль"
>
                </div>
                <button id="Log-in" @click="Login">Войти</button>
            </div>
        </div>
    </div>
</body>
<style>
    #background {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #22193f;
    }
</style>
</html>
