<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background">
            <div id="auth-menu">
                <div id="auth-menu-block">
                    <h1 id="title-auth">Войти</h1>
    <div id="input-auth-block">
    <input type="text" class="inputAuth" id="name"
    placeholder="Введите имя"
    > 
    </div>
    <div id="input-auth-block">
    <input type="password" class="inputAuth" id="password"
    placeholder="Введите пароль"
    >
    </div>
    <button class="saveBtn"
    onclick="auth()"
    >Войти</button>
    <div id="followMe">Запомнить меня 
        <input onchange="test()" id="followCheckbox" name="follow" type="checkbox"/></div>
    <div class="center-block">Нет аккаунта? <a href="/registration.html">Регистрация</a></div>
                </div>
            </div>
        </div>
</body>
<style>
    #background {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #22193f;
    }

    #followMe {
        width: 100%;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }
</style>
<script>
    // Получить куки
    function getCookie(name) {
    let matches = document.cookie.match(new RegExp(
    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : undefined;
    }
    let token = getCookie('token')

    let follow = localStorage.getItem('follow')
    if(JSON.parse(follow)){
        document.getElementsByName('follow')[0].checked = true
        if(token){
            document.location.href = '/chat.html'
        }
    }
    function test(){
        let checked = document.getElementsByName('follow')[0].checked
        if(checked){
            localStorage.setItem('follow','true')
        } else {
            localStorage.setItem('follow','false')
        }
    }
    async function auth(){
        let name = document.getElementById('name').value
        let password = document.getElementById('password').value
        console.log(name,password)
        let auth = await fetch('/auth',{
            method : 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body : JSON.stringify({
                nickname : name,
                password
            })
        })
        let res = await auth.json()
        if(!res.authorizated){
            alert(res.message)
        }
        if(res.authorizated){
            window.location.href = '/chat.html'
        }
    }
</script>
</html>
